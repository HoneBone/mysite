<body>
    <h1>
        2000年生まれ
    </h1>
    <p>
        高校一年生の時に動画編集ソフトAviutlに出会い、不可能だろうと感じていた映像制作ができたことにより、自分自身に驚きと同時に楽しさを体感した。 その後研究を重ね、高校2年生時にパソコン部の部活紹介映像を制作、発表したところ、強化部同等の人数が入部した。 そして高校を卒業するまでにはAviutlで制作した映像作品を投票形式でランキングを取る大会を開催し、映像をする人たちの交流を深めた。
    </p>
